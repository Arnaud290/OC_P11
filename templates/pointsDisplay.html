<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Clubs | GUDLFT</title>
</head>
<body>
    <h1>Welcome to the GUDLFT Club List!</h1>
    <h3>Clubs Points:</h3>
    <ul>
        {% for club in clubs%}
        <li>
            {{club['name']}}<br />
            Number of points: {{club['points']}}
        </li>
        <hr />
        {% endfor %}
    </ul>
</body>
</html>
